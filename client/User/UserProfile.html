<template name="UserProfile">
	{{#if currentUser  }}
    	{{> MainHeader}}
  	{{/if}}
  	<div class="row content_userprofile">
  		<h4 id="userprofile_title">Profile </h4>
	  	<div class="col-md-6">
		  	<div class="col-md-12">
		  		<h4 class="username">{{currentUser.username}}</h4>
		  	</div>
		  	<div class="col-lg-12">
		  		<h5>Your Social Media Watch List:</h5>
		  		<article class="socail_likes">
		  			{{currentUser.profile.social_likes}}
		  		</article>
		  	</div>
	  	</div>


	  	<div class="col-sm-12 col-md-6 col-lg-6 pic">
		  		{{#if images}}
		  			{{#each images}}
		  				{{#if equals ../_id images.userId}}
		  		<img src=" {{ this.url }} " alt="profile_pic"/>
		  		<a class="delete-image">
            		&#x2715;
          		</a>
          			
		  				{{else}}
		  					{{> dropzone}} 
		  				{{/if}}

		  			{{/each}}
		  		{{/if}}
		  			{{> dropzone}} 
		  		

		  		
	  		
	  	</div>
  	</div>
</template>
