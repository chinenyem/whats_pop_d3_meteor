<template name="SearchLikes">
	{{#if currentUser  }}
    	{{> MainHeader}}
  	{{/if}}
	<div class="rows content_social">
		<div class="col-lg-12 social_main">
			<h4 class="social_title">Search What's Popular on Social Media</h4>
		</div>
		<div class=" col-sm-12 col-xs-12 col-md-6 col-lg-6 info_social">
			Type a search term to discover an abstract D3 data visualization what's popular on Tumblr and Facebook data. 
		</div>
		<div class=" col-sm-12 col-xs-12 col-md-6 col-lg-6">
		</div>
		<div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
			<form>
    		<input type="text" class="form-control" id="searchwhatspop" placeholder="input words here">
    		<br>
    		<br>
  			<button type="submit" class="btn btn-default" id="searchsubmit">Search</button>
			</form>
		</div>
		<div class="col-lg-12">
				<button type="submit" class="btn btn-default" id="btnSave">Download visualization</button>
		</div>
		 {{#if searching}}
		 <div class="col-lg-12">
    		<span class="loader"><span class="loader-inner"></span></span>
    	</div>
  		{{else}}
	  		<div id="d3image">
		  		<span id ="search_val" class="col-lg-12"></span>
				<div class="col-lg-12" id="d3_circles"></div>
			</div>
			
		{{/if}}
		<canvas width="960" height="500" style="display:none"></canvas>
	</div>
</template>
